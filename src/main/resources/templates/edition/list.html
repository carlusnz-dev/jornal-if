<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornal IF - Edições</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.css">
    <link rel="stylesheet" href="webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

<!-- advertisement and navbar -->
<div class="fixed-top" id="header">

    <div class="container-fluid bg-white p-0">
        <p class="text-uppercase text-center text-muted fw-bold mb-0">
            grêmio de representação estudantil rupestre - 2024
        </p>
    </div>

    <!-- Admin -->
    <div class="container-fluid bg-light p-0">
        <p sec:authorize="hasRole('ROLE_ADMIN')" class="text-uppercase text-center text-muted fw-bold mb-0">
            Você está logado como administrador
        </p>
    </div>

    <!-- News Editor -->
    <div sec:authorize="hasRole('ROLE_NEWS')">
        <div class="container-fluid bg-light p-0">
            <p class="text-uppercase text-center text-muted fw-bold mb-0">
                Você está logado como editor de notícias.
            </p>
        </div>
    </div>

    <!-- Not logged -->
    <div sec:authorize="!isAuthenticated()" class="d-none d-md-block">
        <div class="container-fluid bg-light p-0">
            <p class="text-uppercase text-center text-muted fw-bold mb-0">
                <strong>Você não possui uma conta.</strong>
                Faça <a href="/login" class="text-decoration-none">login</a> ou <a href="/register" class="text-decoration-none">cadastre-se</a>
            </p>
        </div>
    </div>

    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

</div>

<!-- Main content -->
<div class="container" style="margin-top: 8rem; min-height: 100vh">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Edições</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Número</th>
                    <th scope="col">Data de publicação</th>
                    <th scope="col">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="edition : ${editions}">
                    <td th:text="${edition.name}"></td>
                    <td th:text="${edition.number}"></td>
                    <td th:text="${#temporals.format(edition.date, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a th:href="@{/editions/{id}(id=${edition.id})}" class="btn btn-primary">
                            <i class="bi bi-eye"></i>
                        </a>
                        <a th:href="@{/editions/{id}/edit(id=${edition.id})}" class="btn btn-warning">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{/editions/{id}/delete(id=${edition.id})}" class="btn btn-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>

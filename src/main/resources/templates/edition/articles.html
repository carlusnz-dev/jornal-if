<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'Jornal IF - ' + ${edition.getName()}"></title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

<!-- advertisement and navbar -->
<div class="fixed-top" id="header">

    <div class="container-fluid bg-white p-0">
        <p class="text-uppercase text-center text-muted fw-bold mb-0">
            grêmio de representação estudantil rupestre - 2024
        </p>
    </div>

    <!-- Admin -->
    <div class="container-fluid bg-light p-0">
        <p sec:authorize="hasRole('ROLE_ADMIN')" class="text-uppercase text-center text-muted fw-bold mb-0">
            Você está logado como administrador
        </p>
    </div>

    <!-- News Editor -->
    <div sec:authorize="hasRole('ROLE_NEWS')">
        <div class="container-fluid bg-light p-0">
            <p class="text-uppercase text-center text-muted fw-bold mb-0">
                Você está logado como editor de notícias.
            </p>
        </div>
    </div>

    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

</div>

<!-- Main content -->
<!-- ADMIN -->
<div class="container mt-5" sec:authorize="hasRole('ROLE_ADMIN') and hasRole('ROLE_NEWS') and authenticated">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center" th:text="${edition.getName()}"></h1>
            <p class="text-center" th:text="${edition.getDescription()}"></p>
            <h2 class="text-center">Artigos</h2>
            <div class="row">
                <div class="col-md-12" sec:authorize="hasRole('ROLE_ADMIN') and hasRole('ROLE_NEWS') and authenticated">
                    <a class="btn btn-primary" th:href="@{/article/new}">Novo Artigo</a>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Título</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="article : ${edition.getArticles()}">
                            <td th:text="${article.getTitle()}"></td>
                            <td th:text="${article.getAuthor()}"></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/article/edit/{id}(id=${article.getId()})}">Editar</a>
                                <a class="btn btn-danger" th:href="@{/article/delete/{id}(id=${article.getId()})}">Excluir</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- ARTICLES -->
<div class="container mt-5">

    <div class="row mb-5">

        <div class="col-md-12">
            <h1 th:text="${edition.getName()}" class="text-center"></h1>
            <p th:text="${edition.getDescription()}" class="text-center lead"></p>
            <p th:text="${#temporals.format(edition.date, 'dd/MM/yyyy')}" class="text-center"></p>
        </div>

    </div>

    <div class="row mb-3">

        <div class="col-md-12">
            <h2 class="text-center">Artigos</h2>
        </div>

        <div class="row row-cols-3 mt-3 mt-lg-5 p-3 bg-light">
            <div class="col">
                <div class="list-group list-group-flush">
                    <a th:each="article : ${edition.getArticles()}" th:href="@{/article/view/{id}(id=${article.getId()})}" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1" th:text="${article.getTitle()}"></h5>
                            <small th:text="${#temporals.format(article.getDateCreated(), 'dd/MM/yyyy')}" class="text-muted"></small>
                        </div>
                        <p class="mb-1" th:text="${article.getSubtitle()}"></p>
                        <small th:text="${article.getAuthor()}" class="text-muted"></small>
                    </a>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
